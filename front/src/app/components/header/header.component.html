<header class="header">
  <div class="header-container">
    <div class="logo-container">
      <img src="assets/logo_p6.png" 
           alt="MDD Logo" 
           class="logo"
           >
    </div>
    
    <nav class="nav-links">
      <ul>
        <li><a routerLink="/articles" routerLinkActive="active">Articles</a></li>
        <li><a routerLink="/themes"   routerLinkActive="active">Thèmes</a></li>
      </ul>
    </nav>
    
    <div class="user-actions">
      <button class="account-btn" [matMenuTriggerFor]="accountMenu" aria-label="User account">
        <mat-icon>account_circle</mat-icon>
        <span>{{ username }}</span>
      </button>
      <button class="logout-btn" (click)="logout()">
        Se déconnecter
      </button>
    </div>
  </div>
</header>

<mat-menu #accountMenu="matMenu">
  <button mat-menu-item [routerLink]="['/user', userId]">
    <mat-icon>person</mat-icon>
    <span>Mon profil</span>
  </button>
  <button mat-menu-item routerLink="/my-articles">
    <mat-icon>article</mat-icon>
    <span>Mes articles</span>
  </button>
</mat-menu>
